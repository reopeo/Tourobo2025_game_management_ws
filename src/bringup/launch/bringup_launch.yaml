launch:

- arg:
    name: "next_match_api"
    default: "https://rims.tourobo.net"
- arg:
    name: "competition_id"
- arg:
    name: "api_key"

- node:
    pkg: "state_manager"
    exec: "state_manager"
    name: "state_manager"
    param:
    -
      name: "next_match_api"
      value: "$(var next_match_api)"
    -
      name: "competition_id"
      value: "$(var competition_id)"
    -
      name: "api_key"
      value: "$(var api_key)"

- node:
    pkg: "foxglove_bridge"
    exec: "foxglove_bridge"
    name: "foxglove_bridge_main"
    param:
    -
      name: "port"
      value: 8765

- node:
    pkg: "foxglove_bridge"
    exec: "foxglove_bridge"
    name: "foxglove_bridge_sub"
    param:
    -
      name: "port"
      value: 8766
